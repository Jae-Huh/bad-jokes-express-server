<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles.css">
    <title>Jokes</title>
  </head>
  <body>
    <div class="main">
      <h1>Do you love bad jokes?</h1>
      <h2>Add your favourite jokes to the collection!</h2>
      <form class="jokes" action="/add-jokes" method="post">
        <p>
          Question: <input class="text-field" type="text" name="question" placeholder="Type your question here">
        </p><br />
        <p>
          Answer: <input class="text-field" type="text" name="answer" placeholder="Type your answer here">
        </p><br />
        <div class="submit">
          <input class="submit-btn" type="submit" value="Submit">
        </div>
      </form>
      <div class="alternative">
        <h2>...Or read one <a href="/random-joke.html">here!</a></h2>
      </div>
    </div>
  </body>
</html>
