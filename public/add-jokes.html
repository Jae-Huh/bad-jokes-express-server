<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles.css">
    <title>Jokes</title>
  </head>
  <body>
    <div class="main">
      <h1>Do you love bad jokes?</h1>
      <h2>Add your favourite jokes to the collection!</h2>
      <form class="jokes" action="/addJokes" method="post">
        Question: <input class="text-field" type="text" name="question" placeholder="Type your question here"><br />
        Answer: <input class="text-field" type="text" name="answer" placeholder="Type your answer here"><br />
        <div class="submit">
          <input class="submit-btn" type="submit" value="Submit">
        </div>
      </form>
    </div>
  </body>
</html>
